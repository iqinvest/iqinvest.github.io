<!--
    x = 30 + 3*tokens/50000
    y = 330 - 280*price
    #line.x1 = x;
    #line.y1 = y;
    #pointer.cx = x;
    #pointer.cy = y;
    #price = price;
    #balance = balance;
-->
<svg xmlns="http://www.w3.org/2000/svg" baseProfile="full" viewBox="0 0 360 360" preserveAspectRatio="xMidYMid meet">
    <g stroke="#49BCE7" stroke-width="4">
        <line x1="30" y1="5" x2="30" y2="332" />
        <line x1="28" y1="330" x2="355" y2="330" />
        <line x1="30" y1="50" x2="330" y2="330" />
    </g>
    <g stroke="#49BCE7" stroke-width="2">
        <line x1="20" y1="50" x2="30" y2="50" />
        <line x1="20" y1="106" x2="30" y2="106" />
        <line x1="20" y1="162" x2="30" y2="162" />
        <line x1="20" y1="218" x2="30" y2="218" />
        <line x1="20" y1="274" x2="30" y2="274" />
        <line x1="20" y1="330" x2="30" y2="330" />
        <line x1="30" y1="330" x2="30" y2="340" />
        <line x1="90" y1="330" x2="90" y2="340" />
        <line x1="150" y1="330" x2="150" y2="340" />
        <line x1="210" y1="330" x2="210" y2="340" />
        <line x1="270" y1="330" x2="270" y2="340" />
        <line x1="330" y1="330" x2="330" y2="340" />
    </g>
    <g fill="#49BCE7" font-size="10" font-family="monospace">
        <text x="25" y="45" text-anchor="end">1.0</text>
        <text x="25" y="101" text-anchor="end">0.8</text>
        <text x="25" y="157" text-anchor="end">0.6</text>
        <text x="25" y="213" text-anchor="end">0.4</text>
        <text x="25" y="269" text-anchor="end">0.2</text>
        <text x="25" y="325" text-anchor="end">0</text>
        <text x="37" y="180" text-anchor="start">price,</text>
        <text x="37" y="195" text-anchor="start">eth/token</text>
        <text x="30" y="352" text-anchor="middle">0</text>
        <text x="90" y="352" text-anchor="middle">1</text>
        <text x="150" y="352" text-anchor="middle">2</text>
        <text x="210" y="352" text-anchor="middle">3</text>
        <text x="270" y="352" text-anchor="middle">4</text>
        <text x="330" y="352" text-anchor="middle">5</text>
        <text x="180" y="323" text-anchor="middle">exchange balance, million tokens</text>
    </g>
    <g stroke="white" stroke-width="2">
        <polyline points="340,20 340,133 190,133 190,20 340,20" fill="none" />
        <line id="line" x1="190" y1="133" x2="190" y2="133" />
    </g>
    <circle id="pointer" cx="400" cy="400" r="4" fill="black" stroke="white" stroke-width="4" />
    <g fill="white" font-size="16" font-family="monospace">
        <text id="price" x="200" y="45" text-anchor="start">...</text>
        <text x="200" y="65" text-anchor="start">eth/token</text>
        <text id="balance" x="330" y="100" text-anchor="end">...</text>
        <text x="330" y="120" text-anchor="end">tokens</text>
    </g>
</svg>